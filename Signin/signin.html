<!DOCTYPE html>
<html>
<head>
	<title>Documento</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css" type="text/css"/>
</head>
<body>
	<div id="back"></div>
	<p id="heading">Documento</p>
	<p id="panel"></p>
	<input type="button" name="reg" id="reg" value="Register">
	<div id="form">
		<label id="info">To proceed, please sign in.</label>
		<label id="lblEmail">E-Mail Address:</label>
		<input type="text" name="tbEmail" id="tbEmail" maxlength="100" placeholder="eg. jamesb@gmail.com" size="45">
		<label id="lblPassword1">Password:</label>
		<input type="password" name="pass1" id="pass1" maxlength="50" placeholder="***************" size="45">
		<input type="submit" name="btnSign" id="btnSign" value="Sign In">
		<input type="button" name="btnCancel" id="btnCancel" value="Cancel">
	</div>
</body>
</html>
