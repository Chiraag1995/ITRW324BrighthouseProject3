<!DOCTYPE html>
<html>
<head>
	<title>Documento</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reg.css" type="text/css"/>
</head>
<body>
	<div id="back"></div>
	<p id="heading">Documento</p>
	<p id="panel"></p>
	<input type="button" name="login" id="login" value="Sign In">
	<div id="form">
		<label id="info">To proceed, please create an account.</label>
		<label id="lblName">First Name & Surname:</label>
		<input type="text" name="tbName" id="tbName" maxlength="100" placeholder="eg. James Bond" size="45">
		<label id="lblEmail">E-Mail Address:</label>
		<input type="text" name="tbEmail" id="tbEmail" maxlength="100" placeholder="eg. jamesb@gmail.com" size="45">
		<label id="lblPassword1">Password:</label>
		<input type="password" name="pass1" id="pass1" maxlength="50" placeholder="***************" size="45">
		<label id="lblPassword2">Re-Type Password:</label>
		<input type="password" name="pass2" id="pass2" maxlength="50" placeholder="***************" size="45">
		<input type="submit" name="btnReg" id="btnReg" value="Register">
		<input type="button" name="btnCancel" id="btnCancel" value="Cancel">
		<label style="font-family: Vogue; font-size: 15px">Created by: C Maharaj 25045695</label>
	</div>
</body>
</html>
